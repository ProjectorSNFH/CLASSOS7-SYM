<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="icon" href="assets/favicon.png">
</head>

<body>

    <div class="dot-overlay"></div>

    <nav>
        <div class="nav-left">
            <span class="logo-text">CLASS WEB</span>
        </div>

        <div class="nav-center">
            <a href="dashboard.html" class="active">대시보드</a>
            <a href="board.html">수행평가 및 안내사항</a>
            <a href="datacenter.html">데이터 센터</a>
        </div>

        <div class="mobile-menu-container" style="display: none;">
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div class="nav-right">
            <button class="nothing-btn" id="accountBtn">계정</button>
            <div id="accountDropdown" class="dropdown-content">
                <a href="admin.html">관리자 패널</a>
                <a href="#" onclick="logout()" class="logout-btn">로그아웃</a>
            </div>
        </div>
    </nav>

    <div id="mobileNavOverlay" class="mobile-nav-overlay">
        <div class="mobile-nav-content">
            <div class="widget-title">메뉴</div>
            <a href="dashboard.html">대시보드</a>
            <a href="board.html">수행평가 및 안내사항</a>
            <a href="datacenter.html">데이터 센터</a>
        </div>
    </div>

    <main class="main-container">
        <section class="section-card profile-card">
            <img src="assets/account.png" alt="Profile" class="profile-img">
            <div class="profile-info">
                <h2 id="display-name">불러오는 중입니다...</h2>
                <p id="display-meta">불러오는 중입니다...</p>
            </div>
        </section>

        <div class="dashboard-grid">
            <section class="section-card">
                <div class="widget-title">지각한 사람</div>
                <div class="data-value" id="late-list">
                </div>
            </section>

            <section class="section-card">
                <div class="widget-title">청소 당번</div>
                <div id="duty-container" style="display: flex; gap: 20px;" class="duty-container">
                </div>
            </section>

            <section class="section-card" style="grid-column: span 2; ">
                <div class="widget-title">수행평가 및 안내사항</div>
                <div id="notice-list" style="display: flex; flex-direction: column; gap: 10px;">
                </div>
            </section>

            <section class="section-card meal-widget" style="grid-column: span 2; ">
                <div class="widget-title">오늘의 급식</div>
                <div id="today-meal" class="meal-list">데이터를 불러오는 중...</div>
            </section>

            <section class="section-card meal-widget" style="grid-column: span 2; ">
                <div class="widget-title">내일의 급식</div>
                <div id="tomorrow-meal" class="meal-list">데이터를 불러오는 중...</div>
            </section>
        </div>
    </main>

    <footer>
        <button class="mode-toggle" onclick="toggleTheme()">
            <img src="assets/vmode.png" alt="Toggle Mode">
            <span style="font-size: 0.8rem; font-family: 'JetBrains Mono';">다크/라이트 모드</span>
        </button>
        <button class="mode-toggle" id="seasonalModeBtn" onclick="toggleSeasonalMode()">
            <img src="assets/smode.png" alt="Toggle Mode">
            <span style="font-size: 0.8rem; font-family: 'JetBrains Mono';">스노우 모드</span>
        </button>
    </footer>

    <script src="script.js"></script>
    <script src="SCRIPT/dashboard.js"></script>
    <script src="SCRIPT/mealtable.js"></script>
</body>

</html>
