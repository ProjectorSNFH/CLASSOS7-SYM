<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 패널 - CLASS WEB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/admin.css">
    <link rel="icon" href="assets/favicon.png">
     </head>
<body>
    <div class="dot-overlay"></div>

    <nav>
        <div class="nav-left">
            <span class="logo-text">CLASS WEB</span>
            <p>Admin Panel</p>
        </div>

        <div class="nav-center">
            <a href="dashboard.html" class="active">← 대시보드로 돌아가기</a>
        </div>

        <div class="nav-right">
            <button class="nothing-btn" onclick="logout()">로그아웃</button>
        </div>
    </nav>

    <main class="main-container admin-main">
        <header class="admin-header">
            <h1>시스템 관리</h1>
            <p>수정하려는 항목을 선택하세요.</p>
        </header>

        <div class="admin-grid">
            <a href="adminDash.html" class="admin-card">
                <div class="admin-icon">📊</div>
                <span>대시보드 수정</span>
                <p>지각생, 청소 당번 관리</p>
            </a>
            <a href="adminBoard.html" class="admin-card">
                <div class="admin-icon">📋</div>
                <span>수행평가 및 안내사항 수정</span>
                <p>게시글 추가, 삭제, 마감 관리</p>
            </a>
            <a href="adminData.html" class="admin-card">
                <div class="admin-icon">📂</div>
                <span>데이터 센터 수정</span>
                <p>파일 업로드 및 자료실 관리</p>
            </a>
        </div>
    </main>

    <footer>
        <button class="mode-toggle" onclick="toggleTheme()">
            <img src="assets/vmode.png" alt="Toggle Mode">
            <span style="font-size: 0.8rem; font-family: 'JetBrains Mono';">다크/라이트 모드</span>
        </button>
        <button class="mode-toggle" id="seasonalModeBtn" onclick="toggleSeasonalMode()">
            <img src="assets/smode.png" alt="Toggle Mode">
            <span style="font-size: 0.8rem; font-family: 'JetBrains Mono';">스노우 모드</span>
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
