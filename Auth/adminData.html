<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 센터 관리 - CLASS(OS) 7</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/admin.css">
    <style>
        .board-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .control-btn:hover {
            background: rgba(128, 128, 128, 0.1);
        }

        .btn-red {
            background: var(--accent-red) !important;
            color: white !important;
            border: none;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .admin-table th {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .col-select {
            width: 80px;
            text-align: center !important;
            display: none;
        }

        .col-title {
            width: 40%;
        }

        .col-file {
            width: 35%;
        }

        .col-manage {
            width: 80px;
            text-align: center !important;
        }

        .edit-input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--accent-red);
            background: var(--card-bg);
            color: var(--text-color);
        }

        .file-link {
            color: var(--text-muted);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .edit-icon-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: 0.2s;
            margin: 0 auto;
        }

        .edit-icon-btn:hover {
            background: rgba(128, 128, 128, 0.1);
            transform: scale(1.1);
        }

        .save-icon-btn {
            background: rgba(46, 204, 113, 0.1);
            border-color: #2ecc71;
            color: #2ecc71;
        }

        body.selection-mode .col-select {
            display: table-cell;
        }

        /* adminData.html 내 <style> 수정 */

        /* 수정 모드가 아닐 때 (반응 없음) */
        .file-link-static {
            color: var(--text-color);
            cursor: default;
            font-size: 0.85rem;
        }

        /* 수정 모드일 때 (클릭 가능해 보임) */
        .file-link-active {
            color: var(--text-muted);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.85rem;
        }

        /* [추가] 모바일 뒤로가기 버튼 스타일 */
        .mobile-back-btn {
            display: none;
            /* 기본은 숨김 */
            font-size: 20px !important;
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            width: 40px;
            height: 40px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .mobile-back-btn {
                display: inline-block;
            }

            /* 모바일에서만 보임 */
            .nav-center {
                display: flex;
                align-items: center;
            }

            .active {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="dot-overlay"></div>

    <nav>
        <div class="nav-left">
            <span class="logo-text">CLASS(OS) 7</span>
            <p>Admin Dash</p>
        </div>

        <div class="nav-center">
            <a href="admin.html" class="active">← 관리자 패널로 돌아가기</a>
            <a href="admin.html" class="mobile-back-btn">←</a>
        </div>

        <div class="nav-right">
            <button class="nothing-btn" onclick="logout()">로그아웃</button>
        </div>
    </nav>

    <main class="main-container">
        <header class="admin-header">
            <h1>데이터 센터 수정</h1>
            <p>자료 명칭을 수정하거나 새로운 파일을 업로드/삭제합니다.</p>
        </header>

        <section class="section-card">
            <div class="board-controls">
                <button class="control-btn" id="toggleSelectMode" onclick="toggleSelectionMode()">선택 모드</button>
                <button class="control-btn" onclick="addNewData()">+ 자료 추가</button>
                <button class="control-btn btn-red" id="deleteBtn" style="display: none;" onclick="deleteSelected()">선택
                    삭제</button>
            </div>
            <input type="file" id="hiddenFileInput" style="display: none;" onchange="handleFileSelect(event)">
            <table class="admin-table"> 
                <thead>
                    <tr>
                        <th class="col-select">선택</th>
                        <th class="col-title">게시글 제목</th>
                        <th class="col-file">파일명 (수정 불가)</th>
                        <th class="col-manage">관리</th>
                    </tr>
                </thead>
                <tbody id="admin-data-body"></tbody>
            </table>
        </section>
    </main>
    <script src="../script.js"></script>
    <script src="../SCRIPT/adminData.js"></script>
    <script src="../SCRIPT/adminAuth.js"></script>
</body>

</html>
