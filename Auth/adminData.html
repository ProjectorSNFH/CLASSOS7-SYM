<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 센터 관리 - CLASS(OS) 7</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/admin.css">
    <link rel="icon" href="../assets/favicon1.png">
    <style>
        :root {
            --mac-blue: #007aff;
            --mac-gradient: linear-gradient(180deg, #58a6ff 0%, #007aff 100%);
        }

        .board-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .control-btn:hover:not(:disabled) {
            background: rgba(128, 128, 128, 0.1);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-red {
            background: var(--accent-red) !important;
            color: white !important;
            border: none;
        }

        /* 업로드 상태 패널 (macOS 스타일) */
        .upload-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            animation: slideDown 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .upload-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .file-name-text {
            font-weight: 700;
            font-size: 1rem;
            max-width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .speed-text {
            font-size: 0.85rem;
            color: var(--mac-blue);
            font-family: monospace;
        }

        .progress-container {
            height: 10px;
            background: rgba(128, 128, 128, 0.15);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        .progress-bar-mac {
            width: 0%;
            height: 100%;
            background: var(--mac-gradient);
            border-radius: 5px;
            transition: width 0.15s ease-out;
        }

        .upload-detail {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* 테이블 스타일 */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }

        .admin-table th, .admin-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .col-select { width: 80px; text-align: center !important; display: none; }
        .col-title { width: 45%; }
        .col-file { width: 35%; }
        .col-manage { width: 80px; text-align: center !important; }

        body.selection-mode .col-select { display: table-cell; }

        .edit-input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--mac-blue);
            background: var(--card-bg);
            color: var(--text-color);
        }

        .file-link-static { color: var(--text-color); cursor: default; font-size: 0.85rem; }
        .file-link-active { color: var(--mac-blue); text-decoration: underline; cursor: pointer; font-size: 0.85rem; }

        .edit-icon-btn {
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; border: 1px solid var(--border-color);
            background: var(--card-bg); color: var(--text-color);
            cursor: pointer; transition: 0.2s; margin: 0 auto;
        }

        .edit-icon-btn:hover:not(:disabled) { transform: scale(1.1); background: rgba(128, 128, 128, 0.1); }
        .save-icon-btn { background: rgba(46, 204, 113, 0.1); border-color: #2ecc71; color: #2ecc71; }

        /* 애니메이션용 요소 */
        .file-fly {
            position: fixed; z-index: 9999; font-size: 2.5rem;
            pointer-events: none; transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .mobile-back-btn { display: none; color: var(--text-color); font-weight: bold; font-size: 24px; text-decoration: none; }

        @media (max-width: 768px) {
            .mobile-back-btn { display: inline-block; }
            .nav-center .active { display: none; }
        }
    </style>
</head>

<body>
    <div class="dot-overlay"></div>

    <nav>
        <div class="nav-left">
            <img src="../assets/logo.png" height="50px" width="50px">
            <span class="logo-text">CLASS(OS) 7 <p>Admin Data</p></span>
        </div>

        <div class="nav-center">
            <a href="admin.html" class="active">← 관리자 패널로 돌아가기</a>
            <a href="admin.html" class="mobile-back-btn">←</a>
        </div>

        <div class="nav-right">
            <button class="nothing-btn" onclick="location.href='logout.html'">로그아웃</button>
        </div>
    </nav>

    <main class="main-container">
        <header class="admin-header">
            <h1>데이터 센터 관리</h1>
            <p>미완성 시스템입니다. 업로드 및 수정은 관리자에게 문의하십시오.</p>
        </header>

        <section class="section-card">
            <p>개발 중...</p>
            <a href="https://forms.gle/JmTRDp2GPB73w1sP8">업로드는 Google Form에 입력하세요.</a>
        </section>
    </main>

    <script src="../script.js"></script>
</body>

</html>
