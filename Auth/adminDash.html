<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 관리 - CLASS(OS) 7</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/admin.css"> <style>
         .admin-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .text-input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            outline: none;
        }

        /* [수정] 반응형 그리드: 기본은 세로(모바일 우선), 768px 이상에서 가로 */
        .duty-edit-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .duty-edit-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .duty-group {
            background: rgba(128, 128, 128, 0.05);
            padding: 20px;
            border-radius: 16px;
        }

        .select-wrapper {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        select {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .save-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        /* [추가] 모바일 뒤로가기 버튼 스타일 */
        .mobile-back-btn {
            display: none;
            /* 기본은 숨김 */
            font-size: 20px !important;
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            width: 40px;
            height: 40px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .mobile-back-btn {
                display: inline-block;
            }

            /* 모바일에서만 보임 */
            .nav-center {
                display: flex;
                align-items: center;
            }

            .active {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dot-overlay"></div>

    <nav>
        <div class="nav-left">
            <span class="logo-text">CLASS(OS) 7</span>
            <p>Admin Dash</p>
        </div>
        <div class="nav-center">
            <a href="admin.html" class="active">← 관리자 패널로 돌아가기</a>
            <a href="admin.html" class="mobile-back-btn">← 대시보드</a>
        </div>
        <div class="nav-right">
            <button class="nothing-btn" onclick="logout()">로그아웃</button>
        </div>
    </nav>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">CONNECTING TO ADMIN SERVER...</p>
    </div>

    <main class="main-container" id="admin-main" style="display: none;">
        <header class="admin-header">
            <h1>대시보드 수정</h1>
            <p>지각생 및 청소 당번 정보를 업데이트합니다.</p>
        </header>

        <section class="section-card">
            <button class="save-btn" id="saveBtn" onclick="saveDashboard()">설정 저장하기</button>
        </section>
    </main>

    <script src="../script.js"></script>
    <script src="../SCRIPT/adminAuth.js"></script> 
    <script src="../SCRIPT/adminDash.js"></script>
</body>
</html>
