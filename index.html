<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS OS - LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 로그인 페이지 전용 스타일 */
        .login-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(26, 26, 26, 0.123);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--nothing-radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            letter-spacing: -2px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 15px;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--bg-white);
        }

        .login-footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="dot-overlay"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-text">CLASS(OS)</div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username (학번)" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="nothing-btn" style="width: 100%; margin-top: 10px;">SIGN IN</button>
            </form>

            <div class="login-footer">
                © 2025 CLASS WEB by SNFH
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const SERVER_URL = "https://above-gayel-hyperstylelife-258ff702.koyeb.app:8000";

        // 페이지 로드 시 실행
        window.onload = async function () {
            console.log("서버 연결 확인 중...");
            try {
                const response = await fetch(`${SERVER_URL}/test`);
                const data = await response.json();

                if (data.connection === 1) {
                    console.log("%c✅ 서버 연결 성공: 상태 양호 (값: 1)", "color: #00ff00; font-weight: bold;");
                } else {
                    console.log("%c⚠️ 서버 응답이 올바르지 않습니다.", "color: #ffaa00;");
                }
            } catch (error) {
                console.error("%c❌ 서버 연결 실패: 서버가 꺼져있거나 주소가 틀립니다.", "color: #ff0000; font-weight: bold;");
            }
        };

        // 기존 로그인 폼 이벤트 리스너
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const id = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${SERVER_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    document.cookie = `isLoggedIn=true; path=/; SameSite=None; Secure`;
                    document.cookie = `userName=${result.user.name}; path=/; SameSite=None; Secure`;
                    document.cookie = `userRole=${result.user.role}; path=/; SameSite=None; Secure`;

                    alert(`${result.user.name}님 환영합니다!`);
                    window.location.replace("HTML/dashboard.html");
                } else {
                    alert(result.message || "로그인 실패");
                }
            } catch (error) {
                alert("서버 연결 에러가 발생했습니다.");
            }
        });
    </script>
</body>

</html>
