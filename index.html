<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS OS - LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 로그인 페이지 전용 스타일 */
        .login-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(26, 26, 26, 0.123);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--nothing-radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            letter-spacing: -2px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 15px;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--bg-white);
        }

        .login-footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="dot-overlay"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-text">CLASS(OS)</div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username (학번)" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="nothing-btn" style="width: 100%; margin-top: 10px;">SIGN IN</button>
            </form>

            <div class="login-footer">
                © 2025 CLASS WEB by SNFH
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const id = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 1. 본인의 Koyeb 서버 주소 (끝에 /login 확인)
            const SERVER_URL = "https://above-gayel-hyperstylelife-258ff702.koyeb.app/login";

            try {
                // 2. 서버에 로그인 요청 보내기
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // 3. 로그인 성공 시 서버가 준 정보 확인
                    console.log("로그인 성공:", result.user);

                    // 쿠키 저장 (서버가 준 정보를 기반으로 저장)
                    // result.user 안에는 { number, name, role }이 들어있음
                    document.cookie = `isLoggedIn=true; path=/; SameSite=None; Secure`;
                    document.cookie = `userName=${result.user.name}; path=/; SameSite=None; Secure`;
                    document.cookie = `userNumber=${result.user.number}; path=/; SameSite=None; Secure`;
                    document.cookie = `userRole=${result.user.role}; path=/; SameSite=None; Secure`;

                    alert(`${result.user.name}님, 환영합니다!`);

                    // 4. 대시보드로 이동
                    window.location.replace("HTML/dashboard.html");
                } else {
                    // 5. 로그인 실패 시 (아이디/비번 불일치 등)
                    alert(result.message || "로그인에 실패했습니다.");
                }
            } catch (error) {
                console.error("서버 연결 에러:", error);
                alert("서버와 통신 중 에러가 발생했습니다. (서버가 켜져 있는지 확인하세요)");
            }
        });
    </script>
</body>

</html>
