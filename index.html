<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS OS - LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 로그인 페이지 전용 스타일 */
        .login-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(26, 26, 26, 0.123);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--nothing-radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            letter-spacing: -2px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 15px;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--bg-white);
        }

        .login-footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        /* --- 추가된 UI 스타일 --- */
        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            display: none;
            /* 기본 숨김 */
            transition: all 0.3s ease;
        }

        .status-error {
            background: rgba(255, 59, 48, 0.15);
            color: #ff453a;
            border: 1px solid #ff453a;
        }

        .status-loading {
            background: rgba(255, 255, 255, 0.05);
            color: #ebebf5;
            border: 1px solid #444;
        }

        .status-success {
            background: rgba(48, 209, 88, 0.15);
            color: #32d74b;
            border: 1px solid #32d74b;
        }

        .nothing-btn {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 45px;
        }

        /* 로딩 스피너 */
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="dot-overlay"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-text">CLASS(OS)</div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username (학번)" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="loginBtn" class="nothing-btn" style="width: 100%; margin-top: 10px;">
                    <span id="btnText">SIGN IN</span>
                    <div id="loader" class="loader"></div>
                </button>
            </form>

            <div id="statusMessage" class="status-message"></div>

            <div class="login-footer">
                © 2025 CLASS WEB by SNFH
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const SERVER_URL = "https://above-gayel-app-258ff702.koyeb.app";
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');

        function showStatus(text, type) {
            statusMessage.innerText = text;
            statusMessage.style.display = 'block';
            statusMessage.className = `status-message status-${type}`;
        }

        // 서버 상태를 저장할 변수
        let isServerReady = false;

        window.onload = async function () {
            console.log("서버 연결 확인 중...");
            try {
                const response = await fetch(`${SERVER_URL}/test`);
                const data = await response.json();

                if (data.connection === 1) {
                    isServerReady = true;
                    console.log("%c✅ 서버 연결 성공", "color: #00ff00; font-weight: bold;");
                } else if (data.connection === 0) {
                    showStatus("⚠️ 시스템 점검 중입니다. (서버 정지됨)", "error");
                }
            } catch (error) {
                console.error("%c❌ 서버 연결 실패", "color: #ff0000; font-weight: bold;");
                showStatus("⚠️ 서버가 오프라인 상태입니다. 나중에 다시 시도하세요.", "error");
            }
        };

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            if (!isServerReady) {
                showStatus("서버가 응답하지 않습니다. 로그인을 시도할 수 없습니다.", "error");
                return;
            }

            const id = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            showStatus("인증 정보를 확인하는 중...", "loading");

            try {
                const response = await fetch(`${SERVER_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const expires = new Date();
                    expires.setTime(expires.getTime() + (7 * 24 * 60 * 60 * 1000));
                    const expiresString = `expires=${expires.toUTCString()};`;
                    showStatus(`${result.user.name}님 환영합니다!`, "success");
                    document.cookie = `isLoggedIn=true; ${expiresString} path=/; SameSite=None; Secure`;
                    document.cookie = `userName=${encodeURIComponent(result.user.name)}; ${expiresString} path=/; SameSite=None; Secure`;
                    document.cookie = `userRole=${result.user.role}; ${expiresString} path=/; SameSite=None; Secure`;
                    document.cookie = `userNumber=${result.user.number}; ${expiresString} path=/; SameSite=None; Secure`;
                    window.location.replace("HTML/dashboard.html");
                } else {
                    throw new Error(result.message || "아이디 또는 비밀번호가 틀렸습니다.");
                }
            } catch (error) {
                showStatus(error.message.includes("fetch") ? "서버 연결 실패" : error.message, "error");
                loginBtn.disabled = false;
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
