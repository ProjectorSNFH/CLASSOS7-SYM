<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS OS - LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.png">
    <style>
        /* 로그인 페이지 전용 스타일 */
        .login-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(26, 26, 26, 0.123);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--nothing-radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            letter-spacing: -2px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 15px;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--bg-white);
        }

        .login-footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="dot-overlay"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-text">CLASS(OS)</div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username (학번)" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="nothing-btn" style="width: 100%; margin-top: 10px;">SIGN IN</button>
            </form>

            <div class="login-footer">
                © 2025 CLASS WEB by SNFH
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // index.html 하단 <script> 부분
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // 1. 비밀번호 확인 (더미 데이터)
            // 학번: admin / 비번: 1234 -> 관리자
            // 학번: 아무거나 / 비번: 1234 -> 학생
            if (pass === "1234") {
                // 2. 쿠키 저장 (script.js의 함수를 사용하되, 혹시 모르니 직접 정의 방식으로 안전하게 호출)
                document.cookie = "isLoggedIn=true; path=/";
                document.cookie = "userName=" + user + "; path=/";

                if (user === "admin") {
                    document.cookie = "userRole=admin; path=/";
                } else {
                    document.cookie = "userRole=student; path=/";
                }

                // 3. 강제 이동 (경로를 절대경로처럼 인식하게 처리)
                window.location.replace("dashboard.html");
            } else {
                alert("비밀번호가 틀렸습니다. (테스트 비번: 1234)");
            }
        });

</body>
